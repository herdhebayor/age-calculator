<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Frontend Mentor | Age calculator app</title>
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<div class="container">
				<form name="myForm" action="">
					<div class="wrapper">
						<label for="day">Day</label>
						<div class="Input">
							<input
								type="text"
								name="day"
								id="day"
								placeholder="DD"
								min="1"
								max="31"
								required
							/>
						</div>
					</div>
					<div class="wrapper">
						<label for="month">Month</label>
						<div class="Input">
							<input
								type="text"
								name="month"
								id="month"
								min="1"
								max="12"
								placeholder="MM"
								required
							/>
						</div>
					</div>

					<div class="wrapper">
						<label for="year">Year</label>
						<div class="Input">
							<input
								type="text"
								name="year"
								id="year"
								placeholder="YYYY"
								minlength="4"
								required
							/>
						</div>
					</div>
					<button id="submit" class="submit">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="46"
							height="44"
							viewBox="0 0 46 44"
						>
							<g fill="none" stroke="#FFF" stroke-width="2">
								<path
									d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
								/>
							</g>
						</svg>
					</button>
				</form>

				<div class="outPut">
					<div class="yearOutPut"><span id="yearResult">--</span> years</div>
					<div class="monthOutPut"><span id="monthResult">--</span> months</div>
					<div class="dayOutPut"><span id="dayResult">--</span> days</div>
				</div>
			</div>
			<button id="reload" class="reload">Reload</button>
		</main>

		<script src="style.js"></script>

  </div> -->
	</body>
</html>
